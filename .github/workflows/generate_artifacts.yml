name: artifacts

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: aergus/latex

    steps:
    - uses: actions/checkout@v2
    
    - name: Install deps
      run: |
        apt-get update
        apt-get install -y python3 python3-pip graphviz
      
    - name: Install orglearn
      run: |
         python3 -m pip install --upgrade pip
         pip3 install orglearn

    - name: Generate pdfs
      run: |
        find . -name "*.org" -exec orglearn pdf {} ';'
        
        
    - name: Generate anki
      run: |
        find . -name "*.org" -exec orglearn anki {} --mobile ';'
        
        
    - name: Generate map
      run: |
        find . -name "*.org" -exec orglearn map {} -i questions ';'
        
    - name: Pack the whole repo for now
      run: |
        zip -r artifacts.zip *
        
    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: artifacts
        path: .
